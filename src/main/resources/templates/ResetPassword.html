<link rel="icon" href="/images/logo.jpg" type="image/x-icon">
<div th:replace="fragments/head :: head"></div>
<title>Reset password</title>
<link rel="stylesheet" href="/stylesheets/style.css">

<body background="/images/background-4.jpg"></body>
<div th:replace="fragments/navbar :: navbar"></div>
<!-- Form -->
<form th:action="@{/auth/resetPassword}" th:object="${AppUser}"
	method="POST">
	<fieldset class="form-group">
		<legend> Reset password </legend>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="newPassword">New password</label> <input
					type="password" th:field="*{password}" class="form-control" id="newPassword" 
					placeholder="New Password">
			</div>
			<div class="form-group col-md-6">
				<label for="confirmPassword">Confirm password</label> <input
					type="password" th:field="*{passwordRepeat}" class="form-control" id="confirmPassword"
					placeholder="Confirm Password">
			</div>
		</div>
		<button type="submit" class="btn btn-primary" th:onclick="checkpassword()"
			value="validate">Reset</button>
	</fieldset>
</form>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Footer -->
<div th:replace="fragments/script :: script"></div>
<script src="/jscripts/index.js"></script>
<script src="/jscripts/form.js"></script>

</body>
</html>
