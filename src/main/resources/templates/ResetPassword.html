<!-- Form -->
<form th:action="@{/userProfile}" th:object="${/userProfile}"
	method="post">
	<fieldset class="form-group">
		<legend> Reset password </legend>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="newPassword">New password</label> <input type="password"
					class="form-control" id="newPassword" name="newPassword"
					placeholder="New Password" autofocus="autofocus">
			</div>
			<div class="form-group col-md-6">
				<label for="confirmPassword">Confirm password</label> <input
					type="password" class="form-control" id="confirmPassword"
					placeholder="Confirm Password">
			</div>
		</div>
		<button type="submit" class="btn btn-primary" th:onclick="checkpass()"
			value="validate">Reset</button>
	</fieldset>
</form>
