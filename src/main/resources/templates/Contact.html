<link rel="icon" href="images/logo.jpg" type="image/x-icon">
<div th:replace="fragments/head :: head"></div>
<title>Contact</title>
		<link rel = "stylesheet" href = "/stylesheets/contact.css">
		<link rel = "stylesheet" href= "/stylesheets/text.css">
			<body background ="/images/background-4.jpg"></body>
<div th:replace = "fragments/navbar :: navbar"></div>
				<div id="content-page" class="span12 content group">
						<div id="post-terms2" class="group post-terms page type-page status-publish hentry">
							<div class="row justify-content-center">
								<img id = "picture" src = "/images/contactus.jpg"/>
							</div>
						</div>
					<div id="post-terms1" class="group post-terms page type-page status-publish hentry">
        		<p>If you want to share your opinion about us complete the form below. By complete this form you help us to improve our services and products.</p>
					</div>
	<!-- Form -->
	<form th:action="@{/contact}" method="post">
		<fieldset>
			<legend> Contact form </legend>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="firstName">First name</label>
					<input type="firstName" class="form-control" id="firstName" placeholder="First Name" autofocus="autofocus">
				</div>
				<div class="form-group col-md-6">
					<label for="lasttName">Last name</label>
					<input type="lastName" class="form-control" id="lastName" placeholder="Last Name" autofocus="autofocus">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Email" autofocus="autofocus">
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="city">City</label>
					<input type="text" class="form-control" id="city" placeholder="City" required>
						<div class="invalid-feedback">
							Please provide a valid city.
						</div>
				</div>
				<div class="col-md-3 mb-3">
					<label for="state">State</label>
					<input type="text" class="form-control" id="state" placeholder="State" required>
						<div class="invalid-feedback">
						Please provide a valid state.
						</div>
				</div>
			</div>
			<div class="form-group">
				<label for="textarea">Write here</label>
				<textarea class="form-control" id="textarea" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-primary"> Sent </button>
		</fieldset>
	</form>
	<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Footer -->

<div th:replace="fragments/script :: script"></div>
<script src = "/jscripts/index.js"></script>
	</body>
</html>
