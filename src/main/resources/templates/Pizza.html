<body background="/images/backgrounddd.jpg"></body>

<!-- Inceput Main -->
<div class="container" id="principal">
	<!--Start Carusel-->
	<div id="content-page" class="span12 content group">
		<div id="post-terms2" class="group post-terms page type-page status-publish hentry">
			<div class="row justify-content-center">
				<img id="pizza-banner" src="/images/img_menu.jpg" />
			</div>
		</div>
	</div>
	<!--Sfarsit carusel-->
	<div class="sidenav">
		<a href="Dips.html" th:href="@{/menu/dips}">Dips</a>
		<a th:href="@{/menu/pizza/viewCreations}">Creations</a>
		<a href="Drinks.html" th:href="@{/menu/drinks}">Drinks</a>
	</div>
	<br />
</div>
<!-- Tipuri pizza -->
<div class="container">
				<div class="card mb-3 box-shadow">
						<div class="card-header">
							<h4 class="my-0 font-weight-normal">Customize your pizza</h4>
						</div>
						<img id="pizza" src="/images/contact_background.jpg">
						<div class="card-body">
							<h1 class="card-title pricing-card-title">
								up to 10 LEI <small class="text-muted">/ pizza</small>
							</h1>
							<ul class="list-unstyled mt-3 mb-4">
								<li>tomato souce</li>
								<li>mozzarella</li>
								</br>
								</br>
								</br>
							</ul>
							<a class="btn btn-lg btn-block btn-primary" href="CustomizePizza.html"
								th:href=@{/menu/pizza/customizepizza}>Choose the rest of the ingredients</a> </div>
					</div>
												
	<!-- ---------------------------THYMELEAF PRODUCT---------------------------- -->							
	<div class="row">
	<div class="col"  th:each="appProduct: ${pizzas}">

		<div class="card mb-4 box-shadow">
			<div class="card-header">
				<h4 th:text="${appProduct.productName}" class="my-0 font-weight-normal"></h4>
			</div>
			<img id="pizza" th:attr="src = ${appProduct.imageLink}">
			<div class="card-body">
				<h1 th:text="${appProduct.price} + ' Lei/Pizza'" class="card-title pricing-card-title"></h1>
				<p th:text="${appProduct.energyValue} + ' Kcal'"></p>
				<ul th:each="ingPer: ${appProduct.ingPerProd}" class="list-unstyled mt-3 mb-4">
					<!--  <ul th:text="${ingPer.product}"></ul> -->
					<ul th:each="ing : ${ingPer.ingredient}">
						<li th:text="${ing.ing_name}"></li>
					</ul>
				</ul>
				<button type="button" class="btn btn-lg btn-block btn-outline-primary">Add to cart</button>
			</div>
		</div>
			
		</div>	
		<div class="w-75"></div>
	</div>
</div>
	 </div> 
	 </div>
