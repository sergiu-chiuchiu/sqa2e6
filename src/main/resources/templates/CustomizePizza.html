    <script th:inline="javascript">
	function checkTotal() {		
		document.listForm.total.value = '';
		var sum = 5;
		for (i=0;i<document.listForm.ingredients.length;i++) {
		  if (document.listForm.ingredients[i].checked) {
		  	sum = sum + parseInt(document.listForm.ingredients[i].value);
		  	}
		}
		document.listForm.total.value = sum;
		}
	
	var c =function(){
		if($('input[name="price"]').is(':checked')){
			$('input[name="idCust"]').is(':checked')
		}else{
			$('input[name="idCust"]').is(':unchecked')
		}
	}
	
	
	function check(){

			if(document.getElementById("price").checked==true){
				document.getElementById("idCust").checked=true;
			}else if(document.getElementById("price").checked==false){
				document.getElementById("idCust").checked=false;
			}else {
				document.getElementById("idCust").checked=false;
			}
	}
	</script>
