<div th:replace="fragments/head :: head"></div>
<title>Customize pizza</title>
    <link rel = "stylesheet" href = "/stylesheets/style.css">
    <link rel = "stylesheet" href = "/stylesheets/pizza.css">
    <body background ="/images/background-4.jpg"></body>
<div th:replace = "fragments/navbar :: navbar"></div>
<!-- Form -->
  <form th:action="@{/CustomizePizza}" th:object="${Customized}" method="POST">  
      		Id:
         <input type="text" th:field="*{customized_id}" />     
         <br/>   
      	 Name:
         <input type="text" th:field="*{customized_name}" />    
         <br/>
         Date:
         <input type="text" th:field="*{customized_date}" />     
         <br/>   
         Energy:
         <input type="text" th:field="*{customized_energy}" />     
         <br/>
         Countertop:
         <input type="text" th:field="*{countertops}" />     
         <br/>  
         Ing:
         <input type="text" th:field="*{ingredients}" />     
         <br/>
          <ul>
    	  <li th:each="Ingredient : ${ingredientList}">
	      	<label th:for="${ingredient.ing_name}">Ingredient name</label>
          	<input type="checkbox" th:id="${ingredient.ing_name}"/>
          </li>
		  </ul>             
        <p class = "form-pizza-text">Standard pizza</p>
          <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
          <label class="form-check-label" for="defaultCheck1">Mozarela</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
          <label class="form-check-label" for="defaultCheck1">Tomatoes souce</label>
        </div> 
              
        <div class="custom-control custom-radio">
  			<input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios">
  			<label class="custom-control-label" for="defaultGroupExample1">Option 1</label>
		</div> 

		<!-- Group of default radios - option 2 -->
		<div class="custom-control custom-radio">
  			<input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios" checked>
  			<label class="custom-control-label" for="defaultGroupExample2">Option 2</label>
		</div>

			<!-- Group of default radios - option 3 -->
		<div class="custom-control custom-radio">
  			<input type="radio" class="custom-control-input" id="defaultGroupExample3" name="groupOfDefaultRadios">
  			<label class="custom-control-label" for="defaultGroupExample3">Option 3</label>
		</div> 
		
		 
        </br>
        <p class = "form-pizza-text"> Select the type of meat you want. Please choose maxim 2 ingredients.</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Ham Prague (+ 5 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Country ham (+ 5 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Chicken fillet (+ 7 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Beef (+ 10 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Salami (+ 4 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Bacon (+ 8 LEI)</label>
        </div>
        </br>
        <p class = "form-pizza-text">Select the vegetables you want. Please, select maxim 5 ingredients.</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Mushrooms (+ 2 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Corn (+ 2 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Cherry tomatoes (+ 3 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Olives (+ 1 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Sweet pepers (+ 2 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Chilli (+ 3 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Green basil (+ 4 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Rucola (+ 6 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Pinneapple (+ 10 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Parmesan (+ 5 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Gorgonzola (+ 6 LEI)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Cheese (+ 3 LEI)</label>
        </div>
        </br>
        <button type="submit" class="btn btn-primary"> Add to cart </button>
    </fieldset>
  </form>
	<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
      <!-- Footer -->
<div th:replace="fragments/script :: script"></div>
        </body>
      </html>
