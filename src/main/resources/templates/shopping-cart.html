    <div class="column-labels" >
      <label class="product-image"></label>
      <label class="product-details">Product</label>
      <label class="product-price">Price</label>
      <label class="product-quantity">Quantity</label>
      <label class="product-removal">Remove</label>
      <label class="product-line-price">Total</label>
    </div>

    <div class="product" th:each="cartItemDisplay : ${CartItems}">
      <div class="product-image">
        <img th:attr="src = ${cartItemDisplay.image}">
      </div>
      <div class="product-details">
        <div class="product-title" th:text="${cartItemDisplay.name}"></div>
      </div>
      <div class="product-price" th:text="${cartItemDisplay.price}"></div>
      <div class="product-quantity">
        <input type="number"  th:value="${cartItemDisplay.qty}" min="1">
      </div>
      <div class="product-removal">
        <button class="remove-product">
          Remove
        </button>
      </div>
      <div class="product-line-price" th:text="${cartItemDisplay.price*cartItemDisplay.qty}"></div>
    </div>
