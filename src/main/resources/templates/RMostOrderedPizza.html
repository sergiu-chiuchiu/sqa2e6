<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Report</title>
<link rel="stylesheet" href="/stylesheets/RMostOrderedPizza.css">
<link rel="icon" href="/images/logo.jpg" type="image/x-icon">
<div th:replace="fragments/head :: head"></div>
</head>

<body background="/images/background-4.jpg">
	<div th:replace="fragments/navbar :: navbar"></div>
	<br>
	<br>

	<div id = "print">
	<div class="container">

		<p id="titleheader">Pizza Mia</p>
		<p id="currentDate">04/04/2019</p>
		<br> <br>
		<h2>Total costs and revenue per month</h2>
		<br>
		<form th:action="@{/report/total-revenue-and-costs}" id="textBox">
			Type the year: <input type="text" name="fyear"><br> <br>
			Type a month: <input type="text" name="fmonth"><br> <input
				type="submit" value="Submit" id="submitBtn">
		</form>
		<table class="table table-dark table-striped" id="tableReport"
			align="center">
			<thead>
				<tr>
					<th>Ingredient name</th>
					<th>Price per unit</th>
					<th>No. of units</th>
					<th>Total quantity (g or ml)</th>
				</tr>
			</thead>
			<tbody>
				<tr id="crtno">
					<td>Cheese</td>
					<td>3</td>
					<td>30</td>
					<td>4000</td>
				</tr>
			</tbody>
		</table>
	<br>
	<br>
	<div class="container" id="ingredientsquantity">
		<h2>Total quantity per ingredients</h2>
		<br> <label th:text="Ingredient"></label> <select>
			<option value="Salami">Salami</option>
			<option value="Pepper">Pepper</option>
			<option value="Tomato sauce">Tomato sauce</option>
			<option value="Mozzarella">Mozzarella</option>
			<option value="Mushroom">Mushroom</option>
			<option value="Corn">Corn</option>
			<option value="Cilli">Cilli</option>
		</select>
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th><b>Ingredient</b></th>
					<th><b>Total quantity</b></th>
					<th><b>Unit of measure</b></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Salami</td>
					<td>4</td>
					<td>piece(s)</td>
				</tr>
			</tbody>
		</table>
		<p id="pageno">Page 1/1</p>
	</div>
	</div>
	</div>
	<br>
	<button class="btn btn-lg btn-danger" onclick="printReport()">Print this report</button>
	</br>
	</br>
	<div id="print-btn"></div>
	<button id="submit" class = "btn2 btn-lg btn-danger ">Save as PDF</button>
	
</br>
</br>
	<!-- Footer -->
	<div th:replace="fragments/footer :: footer"></div>
	<div th:replace="fragments/script :: script"></div>
	<script src="/jscripts/index.js"></script>
</body>

</html>
