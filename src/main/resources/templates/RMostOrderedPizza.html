<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Report</title>
<link rel="stylesheet" href="/stylesheets/RTotalRevenueandCosts.css">
<link rel="icon" href="/images/logo.jpg" type="image/x-icon">
<div th:replace="fragments/head :: head"></div>
</head>

<body background="/images/background-4.jpg">
	<div th:replace="fragments/navbar :: navbar"></div>
	<br>
	<br>
	<div class="container">
		<p id="titleheader">Pizza Mia</p>
		<p id="currentDate">04/04/2019</p>
		<br>
		<br>
		<h2>Top of most ordered pizzas</h2>
		<br>
		<table class="table table-dark table-striped" align="center">
			<thead>
				<tr>
					<th>Pizza Name</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Quattro Stagioni pizza</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<br>
	<div class="container" id="ingredientsquantity">
		<h2>Total quantity per ingredients</h2>
		<br> <label th:text="Ingredient"></label> <select>
			<option value="Salami">Salami</option>
			<option value="Pepper">Pepper</option>
			<option value="Tomato sauce">Tomato sauce</option>
			<option value="Mozzarella">Mozzarella</option>
			<option value="Mushroom">Mushroom</option>
			<option value="Corn">Corn</option>
			<option value="Cilli">Cilli</option>
		</select>
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th><b>Ingredient</b></th>
					<th><b>Total quantity</b></th>
					<th><b>Unit of measure</b></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Salami</td>
					<td>4</td>
					<td>piece(s)</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>

	<!-- Footer -->
	<div th:replace="fragments/footer :: footer"></div>
	<div th:replace="fragments/script :: script"></div>
	<script src="/jscripts/index.js"></script>
</body>

</html>
