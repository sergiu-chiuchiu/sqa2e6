    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

  <!-- Form -->
  <form th:action="@{/customized}" th:object="${customized}" method="GET">
    Name:
    <input type="text" th:field="*{customized_name}" />
    <br />
    Choose your countertop:
    <br />
    <input type="radio" th:field="*{countertops}" value="Italian" /><label>Italian</label>
    <br />
    <input type="radio" th:field="*{countertops}" value="Fluffy" /><label>Fluffy</label>
    <br />
    <input type="radio" th:field="*{countertops}" value="Multicereal" /><label>Multicereal</label>
    <br />
    <ul>
      <li th:each="ingredient : ${ingredients}">
        <input type="checkbox" th:field="*{ingredients}" th:id="${ingredient.ing_name}" value="" />
        <input type="checkbox" th:id="${ingredient.ing_name}" />
        <label th:text="${ingredient.ing_name}"> Ing Name</label>
        <label th:text="${ingredient.energy}">Energy</label>
      </li>
    </ul>

    <br />
    <input type="submit" name="Create Pizza" value="Submit" />
  </form>
  <div th:replace="fragments/footer :: footer"></div>
  <div th:replace="fragments/script :: script"></div>
  <script src="/jscripts/index.js"></script>
