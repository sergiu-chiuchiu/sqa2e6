<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>View users</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/viewusers.css">
  <link rel="icon" href="images/logo.jpg" type="image/x-icon">
  <div th:replace="fragments/head :: head"></div>
</head>

<body background="/images/background-4.jpg">
  <div th:replace="fragments/navbar :: navbar"></div>
  <div class="container" id="viewUsers">
    <h2>List of users</h2>
    <br>

    <div class="btn-group">
      <a th:href="@{/user/adduser}" class="fas fa-user-plus" id="adduser"></a>
    </div>

    <br>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>E-mail</th>
          <th>User name</th>
          <th>Points</th>
          <th>Birth date</th>
          <th>Gender</th>
          <th>User role</th>
          <th>Delete account</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="appUser : ${AppUsers}">
          <td th:text="${appUser.email}"></td>
          <td th:text="${appUser.userName}"></td>
          <td th:text="${appUser.points}"></td>
          <td th:text="${appUser.birthDate}"></td>
          <td th:text="${appUser.gender}"></td>
          <td th:each="appRole : ${appUser.appRoles}">
            <span th:text="${appRole.roleName}"></span>
          </td>
          <td><a href="#" class="fas fa-trash-alt" id="trash"></a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <div th:replace="fragments/footer :: footer"></div>
  <script src="/jscripts/index.js"></script>
  <div th:replace="fragments/script :: script"></div>
</body>

</html>
