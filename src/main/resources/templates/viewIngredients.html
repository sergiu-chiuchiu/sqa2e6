<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="icon" href="/images/logo.jpg" type="image/x-icon">
  <div th:replace="fragments/head :: head"></div>
  <title>Page Title</title>

</head>

<body>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Allergen</th>
        <th scope="col">Weight(g)</th>
        <th scope="col">Price(LEI)</th>
        <th scope="col">Quantity(piece)</th>
        <th scope="col">Energy(g)</th>
        <th scope="col">Fat(g)</th>
        <th scope="col">Carbohydrate(g)</th>
        <th scope="col">Fibres(g)</th>
        <th scope="col">Proteine(g)</th>
        <th scope="col">Salt(g)</th>
        <th></th>
        <th><a th:href="@{/addIngredient}">Create a new ingredient</a></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="ingredient : ${ingredients}">
        <td scope="row">
          </th>
        <td><a th:href="@{|/deleteIngredient/${ingredient.ing_id}|}">Delete</a></td>
        <td><a th:href="@{|/editIngredient/${ingredient.ing_id}|}">Update</a></td>
        <td th:text="${ingredient.ing_id}">
          </th>
        <td th:text="${ingredient.ing_name}">Title ...</td>
        <td th:text="${ingredient.ing_type}">1</td>
        <td th:text="${ingredient.ing_allergen}">1</td>
        <td th:text="${ingredient.ing_weight}">1</td>
        <td th:text="${ingredient.ing_price}">1</td>
        <td th:text="${ingredient.ing_quantity}">1</td>
        <td th:text="${ingredient.energy}">1</td>
        <td th:text="${ingredient.fat}">1</td>
        <td th:text="${ingredient.carbohydrate}">1</td>
        <td th:text="${ingredient.fibres}">1</td>
        <td th:text="${ingredient.proteine}">1</td>
        <td th:text="${ingredient.salt}">1</td>
      </tr>
    </tbody>
  </table>
  <div th:replace="fragments/footer :: footer"></div>
  <div th:replace="fragments/script :: script"></div>

</body>

</html>
